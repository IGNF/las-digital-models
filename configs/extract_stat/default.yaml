# Folder containing the input raster tiles.
# (set to `--output_dir` if not provided).
input_dir: /path/to/origin/las/folder
input_filename: filename.las

input_raster_dir: path/to/origin/raster/folder
input_raster_filename: filename.tiff

input_geometry_dir: /path/to/origin/geometry/folder
input_geometry_filename: filename.shp

# Spatial reference to use to override the one from input raster.
spatial_reference: EPSG:2154

output_dir: /path/to/output/folder  # Directory folder for saving the outputs